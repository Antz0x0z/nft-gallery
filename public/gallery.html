<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Demo Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style_main.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type='image/x-icon' href="/favicon.ico">
</head>

<body>
  <section class="loading"></section>
  <div class="roadmap">
    <div class="container">
      <h2 data-aos="zoom-in">The <span class="red">Gallery</span></h2>
      <div class="line"></div>
      <div class="bloc" data-aos="zoom-in">
        <h3>Select gallery to view</h3>
        <main class="flex justify-center min-h-full">

          <div class="w-100">
            <div class="mb-15">
              <select id="wallet_address" required="required"
                class="w-3/5 border-2 border-blue-500 px-4 py-1 lowercase rounded-md text-xl text-blue-800 font-semibold outline-none">
                <option value="0x3226fC0eFAC5cfB43E87f60e73c90d20D3c63415">Faces demo collection</option>
              </select>
              <button id="load_button"
                class="border-2 border-blue-500 bg-blue-700 text-white transition-colors px-4 outline-none py-1 lowercase rounded-md text-xl font-semibold">
                Load NFT's
              </button>
            </div>
              <div id="nfts" class="pad-10 flex gap-7 flex-wrap"></div>          
            </div>

        </main>

        <template id="nft_template">
          <section>
            <h1 class="font-bold bg-gray-700 text-white text-center rounded-t-md"></h1>
            <!-- <h2 class="font-bold bg-gray-700 text-white text-center rounded-t-md"></h2> -->
            <a href="" target="_blank">
              <img class="rounded-b-md figure .figure:first-child w-40 h-45" src="" alt="">
            </a>
            <h3 class="font-bold bg-yellow-500 text-white text-center rounded-t-md"></h3>
          </section>
        </template>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"></script>

        <script type="module" src="index.js"></script>


      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="footer__flex">
        <div class="footerG">
          Test Dragons
        </div>
        <div class="footerD">
          <ul>
            <li><a href="https://testnets.opensea.io/">OpenSea.io</a></li>
            <li><a href="https://testnet.rarible.com/">Rarible.com</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
    integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="wall_.js"></script>

</body>

</html>
